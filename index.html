<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/icon.ico">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript">
        function genQR()
        {
            var gapi="https://chart.googleapis.com/chart?chf=bg,s,65432100&cht=qr&chs=";
            var myimg=document.getElementById("img");
            var mytext=document.getElementById("qrtext").value;
            var mysize=document.getElementById("size").value;

            if (mytext!=="" && mysize=="100")
            {
                myimg.src=gapi+"100x100"+"&chl="+mytext;
                // https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=Muhammad+Asad+Ishaq
            }

            else if(mytext!=="" && mysize=="150")
            {

                myimg.src=gapi+"150x150"+"&chl="+mytext;
            }

            else if(mytext!=="" && mysize=="200")
            {
                myimg.src=gapi+"200x200"+"&chl="+mytext;
            }

            else if (mytext!=="" && mysize=="250")
            {
                myimg.src=gapi+"250x250"+"&chl="+mytext;
            }

            else if (mytext!=="" && mysize=="300")
            {
                myimg.src=gapi+"300x300"+"&chl="+mytext;
            }

            else
            {
                alert("Please Enter Text");
            }
        
        }
    </script>
    <div class="container-fluid">
        <h1 align="center" style="text-transform: uppercase;"><a href="https://masadishaq01.github.io/NewPortfolio/" target="_blank"><i class="fa fa-qrcode" style="font: size 50%; color: #d75821;"></i></a> Qr Code Generator</h1>
        <center>
        <img src="" id="img"></center>
        <Label>Select Your Size:</Label>
        <select class="form-select" id="size" aria-label=" select example" >
            <option selected>Open this select menu</option>
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250">250x250</option>
            <option value="300">300x300</option>
          </select>
        <br><br>
        <form>
            <div class="form-group">
                <label for="qrtext">Enter Your Text:</label>
                <textarea class="form-control" id="qrtext" rows="3"></textarea>
              </div>
        </form>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">

        <p>&copy; Developed By <a href="https://masadishaq01.github.io/NewPortfolio/" target="_blank"><strong>Muhammad Asad Ishaq</strong></a></p>
        
        
    </div>
</body>
</html>
